<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>游戏也没测试</title>
		 
	</head>
	
	<body>
		
		<div id="data_log" style="margin: 20px;"></div>
		
		<div> 
			<button onclick="test_get_student();" style="width: 120px;">获取学生信息</button>
		</div>
		
		<div> 
			<button onclick="test_sync_student();" style="width: 120px;">同步学生信息</button>
		</div>
		
		<div> 
			<button onclick="test_speekword();" style="width: 120px;">语音合成</button>
		</div>
		
		<div> 
			<button onclick="test_speekstop();" style="width: 120px;">结束语音</button>
		</div>
		
	</body>
	<script type="text/javascript" src="js/jquery-2.1.1.min.js" ></script> 
	<script>
		function SyncDataOK(){
			$("#data_log").append("同步学生信息成功！")
		}
		
		function SpeekEnd(){
			$("#data_log").append("语音播放结束！")
		}
		
		function test_get_student(){
			var str = OlymlpicAndroid.GetStudent();
			$("#data_log").append("获取学生信息："+str)
		}
		
		function test_sync_student(){
			OlymlpicAndroid.SyncStudent();
			$("#data_log").append("调用同步信息！")
		}
		
		function test_speekword(){ 
			OlymlpicAndroid.SpeekWord("语音合成是通过机械的、电子的方法产生人造语音的技术。");
			$("#data_log").append("调用语言合成！")
		}
		
		function test_speekstop(){
			OlymlpicAndroid.SpeekStop();
			$("#data_log").append("结束语音播放！")
		}
	</script>
	
</html>

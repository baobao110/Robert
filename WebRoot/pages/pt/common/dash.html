  <script type="text/javascript">
 
	
	$(function(){
		

		$.ajax({
			type : 'post',
			url : getRootPath() + "/message/ajaxnums.do", 
			dataType : "json", 
			success : function(data) {
				$("#num1").html(data.num1);
				$("#num2").html(data.num2);
				$("#num3").html(data.num3);
				$("#num4").html(data.num4);

			}

		});
		
	});
	
	
	function showNum1(){
		
		var pmobj=$(top.window.document);
		   pmobj.find("span.menu-text").each(function(){
			var text=$(this).text().trim();
			if(text=="课程中心"){
				$(this).closest(".has-submenu").addClass("open");
				$(this).closest(".has-submenu").find("ul.submenu").css("display","block");
				
			}
			if(text=="课程管理"){
				$(this).closest("a").trigger("click");
				top.window.document.getElementById("app-main").src=$(this).closest("a").attr("data-href");
				return;
			}
			
		});
	}
	
function showNum2(){
		
		var pmobj=$(top.window.document);
		   pmobj.find("span.menu-text").each(function(){
			var text=$(this).text().trim();
			if(text=="课程中心"){
				$(this).closest(".has-submenu").addClass("open");
				$(this).closest(".has-submenu").find("ul.submenu").css("display","block");
				
			}
			if(text=="课程题库"){
				$(this).closest("a").trigger("click");
				top.window.document.getElementById("app-main").src=$(this).closest("a").attr("data-href");
				return;
			}
			
		});
	}
	
function showNum3() {

			if(text=="学校管理"){

				$(this).closest(".has-submenu").find("ul.submenu").css("display","block");
				
			}
			if(text=="全部学校"){
				$(this).closest("a").trigger("click");
				top.window.document.getElementById("app-main").src=$(this).closest("a").attr("data-href");
				return;
			}
			
		});
}

function showNum4() {
	var pmobj=$(top.window.document);

		if(text=="学校管理"){

			return;
		}
		
	});
}
	
	
	//学校注册页面
function targetLogin(){

}
